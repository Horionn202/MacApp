<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Pedido</title>
</head>
<body>

<h1>Nuevo Pedido</h1>

<form th:action="@{/fruta/guardar}" th:object="${fruta}" method="post">
    <input type="hidden" th:field="*{id_fruta}" />

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />
    </div>

    <div>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
    </div>

    <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" th:field="*{cantidad}" min="0" required />
    </div>

    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" th:field="*{precio}" step="0.01" min="0" required />
    </div>

    <div>
        <button type="submit">Guardar</button>
    </div>
</form>



</body>
</html>

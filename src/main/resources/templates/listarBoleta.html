<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Boletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px 16px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lista de Boletas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Boleta</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="boleta : ${boletas}">
                <td th:text="${boleta.idBoleta}">ID</td>
                <td th:text="${boleta.fecha}">Fecha</td>
                <td th:text="${boleta.hora}">Hora</td>
                <td th:text="${boleta.total}">Total</td>
                <td>
              <a th:href="@{'/boletas/eliminar/' + ${boleta.idBoleta}}">Eliminar</a>



                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/vista/interfaz}" class="back-button">
    ‚Üê Volver
    </a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" href="../css/productoform.css">
</head>
<body>
    <h1>Nuevo Pedido</h1>

 <form action="/guardarPedido" method="post" class="form-container">
    <h2>Nuevo Pedido</h2>

    <label>Fecha:</label>
    <input type="date" name="fecha" required>

    <label>Hora:</label>
    <input type="time" name="hora" required>

    <hr>

    <h3>Carnes</h3>
    <div th:each="carne, iterStat : ${carnes}">
        <input type="hidden" th:name="carne_id" th:value="${carne.id_carne}">
        <span th:text="${carne.nombre}"></span> - Precio: S/ <span th:text="${carne.precio}"></span>
        <label>Cantidad:</label>
        <input type="number" th:name="cantidadCarne" min="0" value="0">
        <br>
    </div>

    <hr>

    <h3>Adicionales</h3>
    <div th:each="adicional, iterStat : ${adicionales}">
        <input type="hidden" th:name="adicional_id" th:value="${adicional.id_adicional}">
        <span th:text="${adicional.nombre}"></span> - Precio: S/ <span th:text="${adicional.precio}"></span>
        <label>Cantidad:</label>
        <input type="number" th:name="cantidadAdicional" min="0" value="0">
        <br>
    </div>

    <hr>

    <h3>Frutas</h3>
    <div th:each="fruta, iterStat : ${frutas}">
        <input type="hidden" th:name="frutas_id" th:value="${fruta.id_fruta}">
        <span th:text="${fruta.nombre}"></span> - Precio: S/ <span th:text="${fruta.precio}"></span>
        <label>Cantidad:</label>
        <input type="number" th:name="cantidadFruta" min="0" value="0">
        <br>
    </div>

    <hr>
    <button type="submit">Guardar Pedido</button>
    <br>

        <a th:href="@{/vista/interfaz}" class="back-button">
    ‚Üê Volver
    </a>
</form>
</body>
</html>
